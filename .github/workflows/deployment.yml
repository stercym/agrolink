name: Agrolink CI/CD Pipeline (Netlify & Jira)

on:
  push:
    branches: ["main","development"]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Trigger Netlify Deploy
        if: success()
        run: curl -X POST "${{ secrets.NETLIFY_DEPLOY_HOOK }}"

      - name: Extract Jira Key from commit
        id: jirakey
        run: |
          KEY=$(git log -1 --pretty=%B | grep -oE '[A-Z]+-[0-9]+' | head -1 || true)
          echo "KEY=$KEY" >> $GITHUB_OUTPUT

      - name: Transition Jira issue to Done
        if: steps.jirakey.outputs.KEY != ''
        run: |
          curl -X POST \
            -H "Authorization: Basic $(echo -n ${{ secrets.JIRA_USER_EMAIL }}:${{ secrets.JIRA_API_TOKEN }} | base64)" \
            -H "Content-Type: application/json" \
            --data '{"transition":{"id":"31"}}' \
            "${{ secrets.JIRA_BASE_URL }}/rest/api/3/issue/${{ steps.jirakey.outputs.KEY }}/transitions"
